<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
</head>

<body>  
    <div id="toolbarContainer"></div>

    <div class="content">
        Book with us your ticket into the wonders of Egypt 
        <h2>Welcome to the Museums of Egypt</h2>
        <p>Explore the rich history and culture of Egypt...</p>
    </div>

    <script>
        fetch("toolbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("toolbarContainer").innerHTML = data;
            if (typeof initToolbarFunctions === "function") {
                initToolbarFunctions();
            }
        })
        .catch(error => console.error("Error loading toolbar:", error));
    </script>

    <script src="toolbar.js"></script>
</body>
</html>
